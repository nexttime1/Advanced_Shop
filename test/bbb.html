<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body{
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; background:#f3f6f9;
      font-family: "Microsoft YaHei","PingFang SC",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .cover{
      width: 840px;
      height: 400px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      padding: 48px 56px;
      display:flex;
      flex-direction: column; /* 上下排列 */
      align-items: center; /* 水平完全居中，消除右偏基础 */
      justify-content: flex-start;
      background: linear-gradient(135deg,
      #BFEFFF 0%,
      #86DAF4 28%,
      #5EC7E8 58%,
      #36B4DE 100%
      );
    }

    .cover::before{
      content:"";
      position:absolute;
      top:-140px; right:-160px;
      width: 520px; height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
      rgba(255,255,255,0.22) 0%,
      rgba(255,255,255,0.10) 38%,
      rgba(255,255,255,0.00) 70%
      );
      filter: blur(0.2px);
    }
    .cover::after{
      content:"";
      position:absolute;
      bottom:-180px; left:-120px;
      width: 460px; height: 460px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%,
      rgba(255,255,255,0.16) 0%,
      rgba(255,255,255,0.08) 40%,
      rgba(255,255,255,0.00) 72%
      );
    }

    .pattern{
      position:absolute; inset:0;
      opacity: 0.28;
      background-image:
              radial-gradient(rgba(255,255,255,0.55) 1.2px, transparent 1.2px);
      background-size: 22px 22px;
      pointer-events:none;
      z-index: 1;
      mask-image: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.65) 55%, rgba(0,0,0,0.15) 100%);
    }

    .decor svg{ width:100%; height:100%; }

    .content{
      z-index: 10;
      width: 100%;
      text-align: center; /* 文字水平居中 */
      position: relative;
      margin-bottom: 60px; /* 控制文字叠加图片的幅度，可微调 */
      /* 核心修改1：消除文字右偏，重置左右内边距，确保完全居中 */
      padding: 0;
      margin-left: 0;
      margin-right: 0;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.96);
      font-size: 16px;
      letter-spacing: 1px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.22);
      margin-bottom: 18px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: #FFE46B;
      box-shadow: 0 0 0 6px rgba(255,228,107,0.22);
      flex-shrink:0;
    }

    .title{
      font-size: 46px;
      font-weight: 900;
      line-height: 1.15;
      color: #FFE46B;
      text-shadow: 0 6px 18px rgba(0,0,0,0.18);
      margin-bottom: 14px;
    }
    .title span{
      color: #FFFFFF;
    }

    .subtitle{
      font-size: 20px;
      line-height: 1.35;
      color: rgba(255,255,255,0.96);
      letter-spacing: 1.2px;
      text-shadow: 0 4px 14px rgba(0,0,0,0.16);
      max-width: 520px;
      margin: 0 auto;
      /* 核心修改2：副标题向下移动，可自行微调margin-top的值（越大下移越多） */
      margin-top: 20px; /* 关键：新增上外边距，让副标题下移，默认20px，可修改 */
    }

    .image-slot{
      z-index: 5;
      width: 100%;
      /* 核心修改3：图片大小可控，你可自行调整以下2个属性 */
      height: 3000px; /* 调大图片高度（原200px），可自行增减（推荐200-300px） */
      max-width: 400px; /* 可选：限制图片最大宽度，避免溢出封面，可删除或修改 */
      position: relative;
      margin: 0 auto; /* 图片插槽自身居中，消除右偏 */
      transform: translateY(-135px); /* 30px = 向上平移30像素，可自行调整（如50px、80px） */
    }

    .image-slot small{
      display:block;
      opacity: 0.9;
      font-size: 13px;
      line-height: 1.4;
      letter-spacing: .6px;
      text-align: center;
    }

    /* 图片样式优化：让你更方便控制图片大小，可自行微调 */
    .image-slot img{
      width: 100%; /* 图片宽度撑满插槽，可改为具体数值（如300px）固定宽度 */
      height: 100%; /* 图片高度撑满插槽，可改为具体数值（如200px）固定高度 */
      object-fit: contain; /* 保持图片比例不变形，可选：cover（填充插槽，裁剪边缘） */
      display:block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
<div class="cover">
  <div class="pattern"></div>

  <div class="content">
    <div class="tag"><span class="dot"></span><span>Go 设计模式 · 构造函数优化</span></div>
    <div class="title">Go 的三种 Option 设计</div>
    <div class="subtitle">从轻量 Functional Options 到 gRPC/OTel 进阶玩法</div>
  </div>

  <div class="image-slot">
    <img src="go_001.png" alt="Go文章配图">
  </div>
</div>
</body>
</html>
